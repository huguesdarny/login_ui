<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>AM Cconsulting</title>



</head>
<body style='background-image: url("image/1.png")'>
<!--<body class='bg-warning'>-->
<center class = " mt-10">
  <h1>Bienvenu</h1>
 <div class="w-full max-w-xs">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4  needs-validation" action="..." method="post" novalidate>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="name@gmail.com" name="email" required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="*********" name="password" required>
    </div>
    
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" name="connecte">
        Connecter
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 "href="">
        Creer un compte
      </a>
    </div>
  
  </form>
  <p class="text-center text-gray-500 text-xs">
    &copy;Bienvenu  
  </p>
 </div>
</center>

</body>
</html>
